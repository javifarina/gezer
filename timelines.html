<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vertical Timeline with Icons</title>
</head>
<body>
  <div class="timeline">
    <div class="timeline-item">
      <div class="timeline-icon">
        <i class="fas fa-calendar"></i>
      </div>
      <div class="timeline-content">
        <h3 class="event-title">Event 1</h3>
        <p class="event-description">Something happened on this date.</p>
      </div>
    </div>
    <div class="timeline-item">
      <div class="timeline-icon">
        <i class="fas fa-briefcase"></i>
      </div>
      <div class="timeline-content">
        <h3 class="event-title">Event 2</h3>
        <p class="event-description">Another event description goes here.</p>
      </div>
    </div>
    <!-- Add more timeline items here -->
  </div>
</body>
</html>
